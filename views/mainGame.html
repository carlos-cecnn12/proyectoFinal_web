<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ocho loco</title>
    <meta http-equiv="refresh" content="3" name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto auto;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: teal;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <div align="center">
            <h1>Carta en juego</h1>
    
            <img alt="<%=data.info.cartaEnJuego%>" width="150" height="180" src=<%= "/img/" + data.info.cartaEnJuego + ".png" %>>
            <h2>Turno de: <%=data.info.jugadores[data.info.jugadorEnTurno].nombre%></h2>
        </div>
        <br>
    </div>
    <div align="center">
            <div class="grid-container"> 
           
            <%data.cartas[0].forEach((carta)=>{ %>
                <div>
                    <form action="playCard" method="POST"> 
                        
                            
                        <button type="submit"  value="<%=carta%>">
                            
                                <input type="hidden" name="card" value="<%=carta%>"/>
                                <img alt="Submit" width="150" height="180"  name="card" src=<%="/img/" +carta + ".png" %> >
                        </button>
                        <% if(carta.split("")[1]==8){%>
                            <br>
                            <input type="text" name="jokerCard" placeholder="Palo siguiente"/>
                            <br>
                        <%}%>
                    </form> 
                </div>
                <%});%>
            </div>
              
    </div>
    </br>
    </br>
    <div class="row">
        <div class="col-sm-4" align="center">
                <form action="passTurn" method="POST">  
                    <button type="submit" class="btn btn-outline-success btn-lg">Pasar</button>
                </form>
        </div>
        <div class="col-sm-4" align="center">
            <form action="askCard" method="POST">  
                <button type="submit" class="btn btn-outline-success btn-lg">Robar carta</button>
            </form>
        </div>
        <div class="col-sm-4" align="center">
                    <a href="/"><button href ="/" type="submit" class="btn btn-outline-success btn-lg">Salir</button></a>
                    
            </div>
    </div>

</body>


</html>
